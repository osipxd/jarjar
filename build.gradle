plugins {
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
}

group = 'com.googlecode.jarjar'
version = '1.4'
description = 'Jar Jar Links'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.tonicsystems.jarjar.Main'
    }
}

shadowJar {
    relocate 'com.tonicsystems.jarjar.util', 'com.tonicsystems.jarjar.ext_util'
    relocate 'org.objectweb.asm', 'com.tonicsystems.jarjar.asm'
    minimize()
}

dependencies {
    def asmVersion = '7.1'
    implementation "org.ow2.asm:asm:$asmVersion"
    implementation "org.ow2.asm:asm-commons:$asmVersion"

    compileOnly 'org.apache.maven:maven-plugin-api:3.6.2'
    compileOnly 'org.apache.ant:ant:1.10.7'

    testImplementation 'junit:junit:4.12'
}
